{% if comment_form %}
	<form method="POST" action="{% url 'stears:comment' %}">
		{% csrf_token %}
			<h3>
			Leave a comment
			</h3>
			{{ comment_form }}
		<button class=" fill comment" type="submit" name="article_id" value="{{ article.article_id }}" >Post comment</button>
	</form>
{% else %}
	<h1>
	Oops, we're afraid you can't comment on this Article :-(
	Please contact your editor
	</h1>
{% endif %}
